<template>
    <lightning-card title="Subscriber" icon-name="standard:buyer_group">
        
        <lightning-badge label={inmessage}></lightning-badge>       
           
            
            <lightning-input type="text" label="Enter Message" placeholder="type here.."  class="dt"  onchange={handlchange} > </lightning-input>
            <lightning-button variant="brand" label="Send" title="Send messages" onclick={handleClick} class="slds-m-left_x-small"  slot="actions"  accesskey="v"  ></lightning-button>
            <lightning-button variant="destructive" label="Clear" title="Clear" onclick={handleClick} class="slds-m-left_x-small"  slot="actions"></lightning-button>

    
        </lightning-card>

            
        <div class="slds-card bk">
     
            <template for:each={msgArr} for:item="mesg">
                
               <div key={mesg} class="my-text">{mesg}   
               </div> 
            
               
            </template> 

        </div>


</template>
