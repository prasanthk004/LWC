<template>
    <lightning-card title="Publisher" icon-name="standard:announcement">
        <lightning-badge label={inmessage}></lightning-badge>       
        
    <lightning-input type="text" label="Enter Message" placeholder="type here.."  class="dt" onchange={handlechange}></lightning-input>
    <lightning-button variant="brand" label="Send" title="Send messages" onclick={handleClick} class="slds-m-left_x-small"  slot="actions"  accesskey="c" ></lightning-button>
    <lightning-button variant="destructive" label="Clear" title="Clear" onclick={handleClick} class="slds-m-left_x-small"  slot="actions"></lightning-button>

    
         
    <div class="slds-card bk">
     
        <template for:each={msgArr} for:item="mesg">
            
           <div key={mesg} class="my-msg">{mesg}   
           </div> 
        
           
        </template> 
     </div>
</lightning-card>
</template>
